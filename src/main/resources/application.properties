spring.application.name=user-service
server.port=8081

#Uncomment the following line to enable Eureka client
eureka.client.enabled=true
#Uncomment the following line to set the Eureka server URL
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#Uncomment the following line to enable Spring Cloud Config client
spring.cloud.config.enabled=true
eureka.instance.prefer-ip-address=true
lower-case-service-id=true

logging.level.root=INFO
logging.level.com.user.service=DEBUG
logging.level.feign=DEBUG
logging.level.org.springframework.web=DEBUG

feign.hystrix.enabled=true
# Define the URL for wallet-service here
#spring.cloud.openfeign.client.config.wallet-service.url=lb://wallet-service
spring.cloud.openfeign.client.config.wallet-service.path=/api/v1/wallets
# Define the URL for transaction-service here
#spring.cloud.openfeign.client.config.transaction-service.url=lb://transaction-service
spring.cloud.openfeign.client.config.transaction-service.path=/api/v1/transactions

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Hibernate Configuration (if using JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog-master.xml
spring.liquibase.enabled=true






